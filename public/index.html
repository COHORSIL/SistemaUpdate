<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>COHORSILTS</title>
    <style>
      /* Estilos CSS para la barra superior estilo macOS */
      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        -webkit-app-region: drag;
        -webkit-user-select: none;
        background-color: #282c34;
        color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        height: 22px;
        padding: 0 10px;
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid #282c34;
        /* border-radius: 8px 8px 0 0; */
      }

      .title-bar button {
        -webkit-app-region: no-drag;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 0;
        font-size: 12px;
        margin-right: 5px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        color: #fff;
      }

      .title-bar #close-btn {
        background-color: #ff5f57;
      }

      .title-bar #minimize-btn {
        background-color: #ffbd2e;
      }

      .title-bar #maximize-btn {
        background-color: #32d74b;
      }

      #progress-bar {
        width: 400px; /* Ajusta el ancho de la barra de progreso */
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <div style="width: 10%">
        <button id="close-btn">x</button>
        <button id="minimize-btn">-</button>
        <button id="maximize-btn">+</button>
      </div>

      <div
        style="
          width: 80%;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div>
          <progress id="progress-bar" value="0" max="100"></progress>
          <div style="text-align: center; color:#282c34" id="mensaje"></div>
        </div>
      </div>

      <div style="width: 10%; color: azure" id="version"></div>
    </div>

    <!-- <div type="button" id="btn">Open a File</div> -->
    <script src="./renderer.js"></script>
    <div id="root"></div>
  </body>
</html>
